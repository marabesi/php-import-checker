language: node_js
node_js:
  - 12
  - 10
sudo: false
os:
  - osx
  - linux
  - windows
matrix:
  allow_failures:
    - os: windows
services:
  - xvfb
before_install:
  - if [ $TRAVIS_OS_NAME == "linux" ]; then
      export CXX="g++-4.9" CC="gcc-4.9" DISPLAY=:99.0;
    fi
install:
  - npm install
  - npm run vscode:prepublish
script:
  - npm test:unit:coverage
  - npm test:integration
